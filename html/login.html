<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/v4-shims.js"></script>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="sign-in col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
				<h2 class="text-center mb-2">Login</h2>
				<form>
					<div class="input">
						<input type="text" name="" required="" id="userInput">
						<label>Username</label>
					</div>
					<div class="input">
						<input type="password" required="">
						<label>Password</label>
					</div>
					<input type="submit" value="SIGN IN" id="sign-in-input">
					<div id="bottom" class="mt-3">
						<a href="#" id="create">Create new account</a>
						<a href="#" id="forget">Forget Password</a>
					</div>
				</form>
			</div>
		</div>
		<div class="sign-up hide col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
			<h2 class="text-center mb-2">Sign up</h2>
			<form>
				<div class="input">
					<input type="text" name="" required="">
					<label>Email</label>
				</div>
				<div class="input">
					<input type="text" name="" required="">
					<label>Phone</label>
				</div>
				<div class="input">
					<input type="text" name="" required="">
					<label>Address</label>
				</div>
				<div class="input">
					<input type="text" name="" required="">
					<label>Username</label>
				</div>
				<div class="input">
					<input type="password" required="">
					<label>Password</label>
				</div>
				<div class="input">
					<input type="password" required="">
					<label>Confirm Password</label>
				</div>
				<a href="#" id="signin"><i class="fas fa-angle-double-left"></i>  Sign in</a>
				<input type="submit" value="SIGN UP" id="sign-up-input">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
